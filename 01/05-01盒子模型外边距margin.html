<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header {
            width: 80%;
            height: 200px;
            background-color: #ffc0cb;
            /* 块级盒子水平居中对齐 */
            margin: 20px auto;
        }

        /* 行内元素或者行内块元素水平居中给其父元素添加 text-align:center 即可 */
        .content {
            width: 800px;
            height: 200px;
            background-color: #ffc0cb;
            margin: 20px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
    </div>

    <div class="content">
        <span>里面的文字</span>
    </div>

    <div class="content">
        <img src="images/down.jpg" alt="">
    </div>
</body>
</html>
